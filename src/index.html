<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/css/bootstrap.css">

    <link rel="stylesheet" href="styles/main.css">
    <title>Submission</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-dark fixed-top">
        <div class="container">
            <a href="#home" class="text-warning h1 mb-0 navbar-brand">#filmfromhome</a>
        </div>
    </nav>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid text-white" id="home" style="background-image: url(img/bg-jumbotron.jpg);">
        <div class=" container text-center">
            <h2 class="mb-5 mt-5">Search movies anything you need</h2>
            <div class="input-group mb-3 search-bar col-md-8 mx-auto">
                <input type="text" class="form-control keyword" placeholder="Search Movies">
                <div class="input-group-append">
                    <button class="btn btn-outline-warning searchBtn" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </div>
    <!-- content -->
    <div class="container">
        <div class="row cardContainer">

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="moviedetail" tabindex="-1" role="dialog" aria-labelledby="moviedetailLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moviedetailLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark text-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script/js/jquery-3.5.1.min.js"></script>
    <script src="script/js/popper.min.js"></script>
    <script src="script/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
